<app-header></app-header>

<main class="mi-curso-container">
  <div class="content-wrapper">
    <div class="page-header">
      <h1 class="page-title">Mi Curso</h1>
      <button class="btn-volver" (click)="volver()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Volver
      </button>
    </div>
    
    <!-- Indicador de carga -->
    <div class="loading-container" *ngIf="cargando">
      <div class="loading-spinner"></div>
      <p>Cargando información del curso...</p>
    </div>
    
    <!-- Mensaje de error -->
    <div class="error-container" *ngIf="error">
      <div class="error-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
      </div>
      <p>{{ error }}</p>
    </div>
    
    <!-- Información del curso -->
    <div class="curso-info" *ngIf="!cargando && !error && curso">
      <div class="curso-card">
        <div class="curso-header">
          <h2>{{ curso.nombre }}</h2>
        </div>
        <div class="curso-body">
          <p class="curso-descripcion">{{ curso.descripcion }}</p>
                  
          <button class="btn-primary" (click)="verAsignaturas()">
            Ver mis asignaturas
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Mensaje si no está matriculado en ningún curso -->
    <div class="no-curso" *ngIf="!cargando && !error && !curso">
      <div class="no-curso-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
          <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
        </svg>
      </div>
      <h2>No estás matriculado en ningún curso</h2>
      <p>Contacta con tu administrador para que te asigne a un curso.</p>
    </div>
  </div>
</main>
