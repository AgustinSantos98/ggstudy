<app-header></app-header>

<main class="profesor-container">
  <div class="content-wrapper">
    <h1 class="page-title">Panel de Profesor</h1>
    
    <div class="profesor-dashboard">
      <div class="profesor-card" (click)="navigateTo('dashboard/admin/alumnos')" style="background-color: #e67e22">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <h2>Alumnos</h2>
        <p>Visualizar alumnos por curso/asignatura</p>
      </div>
      
      <div class="profesor-card" (click)="navigateTo('/dashboard/profesor/asignaturas')" style="background-color: #9b59b6">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
        </div>
        <h2>Asignaturas</h2>
        <p>Gestionar mis asignaturas asignadas</p>
      </div>
      
      <div class="profesor-card" (click)="navigateTo('/dashboard/profesor/temas')" style="background-color: #f39c12">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
            <polyline points="13 2 13 9 20 9"></polyline>
          </svg>
        </div>
        <h2>Temas</h2>
        <p>Gestionar temas de mis asignaturas</p>
      </div>
      
      <div class="profesor-card" (click)="navigateTo('/dashboard/profesor/tareas')" style="background-color: #1abc9c">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
        </div>
        <h2>Tareas</h2>
        <p>Gestionar tareas y calificaciones</p>
      </div>
      
      <div class="profesor-card" (click)="navigateTo('/dashboard/profesor/entregas-tareas')" style="background-color: #e74c3c">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h2>Entregas</h2>
        <p>Gestionar entregas y correcciones</p>
      </div>
    </div>
  </div>
</main>
